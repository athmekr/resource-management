<!--<mat-spinner></mat-spinner>-->
<mat-card class="employee-card">
  <mat-card-title style="color:#4a4a4a; margin-bottom: 2rem">
    Edit employee "{{employee.firstname}} {{employee.surname}}"
  </mat-card-title>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Firstname</mat-label>
      <input matInput required [(ngModel)]="employee.firstname">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput required [(ngModel)]="employee.surname">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Skills</mat-label>
      <mat-select [(ngModel)]="selectedSkills" multiple [compareWith]="comparer">
        <mat-option *ngFor="let skill of allSkills" [value]="skill">{{skill.title}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Hiring date <small>(dd/mm/yyy)</small></mat-label>
      <input matInput required [matDatepicker]="picker" [(ngModel)]="employee.hiringDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Creation date</mat-label>
      <input disabled matInput [ngModel]="createdDate">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field style="width: 50%" appearance="fill">
      <mat-label>Last update date</mat-label>
      <input disabled matInput [ngModel]="updatedDate">
    </mat-form-field>
  </mat-card-content>

  <div style="display: flex; justify-content: end;">
    <div>
      <button mat-raised-button
              color="accent"
              style="background-color: #d63051; display: flex; justify-content: end; color: white; margin-right: 1rem"
              (click)="onDelete()">
        Delete
      </button>
    </div>

    <div>
      <button mat-raised-button
              color="warn"
              style="background-color: #22a26b; display: flex; justify-content: end; color: white; margin-right: 1rem"
              (click)="onSave()">
        Save
      </button>
    </div>

    <div>
      <button mat-raised-button
              color="basic"
              style=" background-color: #4a4a4a; display: flex; justify-content: end; color: white; margin-right: 1rem"
              (click)="onCancel()">
        Cancel
      </button>
    </div>

  </div>
</mat-card>
